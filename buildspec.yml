version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build/ s3://formgenerator-react-app --delete
artifacts:
  files:
    - '**/*'
  base-directory: build
